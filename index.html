<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Daily Checklist</h1>
    <div id="checklist"></div>
    <button>Reset Checklist</button>

    <script>
        // Define tasks
        const tasks = [
            `Back Office Computer 
            - Run the two opera apps as administrator when necessary.
            - Check Network Connectivity`,
            `Reception Computers and the Printer
            - Check POS IBMs if it's working properly.
            - Check network connectivity.
            - Check the printer for paper jams or other problems`,
            `Check the sales laptops and the printer
            - Check POS IBMs if it's working properly.
            - Check network connectivity`,
            `Symphony check in the Bars
            - Do a mock room inquiry to confirm Symphony is online.
            - Check if it's pointing to the right address.`,
            `Duties Manager Machine
            - Check the GAAP system if the application is working properly.
            - Check network connectivity.
            - Check POS IBMs and confirm functionality`,
            `Kitchen printer
            - Run a self-test to confirm functionality`,
            `Check machines in the stores
            - Check internet connectivity`,
            `Continuous ping on the access points
            - Perform a continuous ping on the access points to confirm sound internet connectivity in the rooms`
        ];

        // Load tasks into the checklist
        function loadChecklist() {
            const checklist = document.getElementById("checklist");
            checklist.innerHTML = tasks.map((task, index) => `
                <div class="task">
                    <input type="checkbox" id="task-${index}" />
                    <label for="task-${index}">${task}</label>
                </div>
            `).join("");
        }

        // Reset all checkboxes
        function resetChecklist() {
            document.querySelectorAll("input[type='checkbox']").forEach(checkbox => checkbox.checked = false);
        }

        // Add reset button functionality
        document.querySelector("button").addEventListener("click", resetChecklist);

        // Initialize the checklist on page load
        loadChecklist();
    </script>
</body>
</html>
