<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Checklist</title>

    <style>

        }

        }

            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
